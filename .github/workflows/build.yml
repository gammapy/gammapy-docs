name: Daily build dev docs
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # Every day at 05:00 UTC
    
jobs:
  build-docs:
    runs-on: ubuntu-latest
    env:
      GAMMAPY_DATA: /home/runner/work/gammapy-docs/gammapy-docs/gammapy-datasets/dev
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Install Gammapy
        run: |
          git clone https://github.com/gammapy/gammapy.git
          cd gammapy
          python -m pip install tqdm requests
          python -m pip install -e .
      - name: Download datasets
        run: |
          gammapy download datasets
      - name: Build docs
        run: |
          cd gammapy
          tox -e build_docs
      - name: copy docs
        run: |
          rm -rf docs/dev
          cp -r gammapy/docs/_build/html docs/dev
          rm -rf gammapy
      - name: commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
        if: success()
        with:
          commit_author: GitHub Actions <actions@github.com>
          commit_message: commit docs dev version
